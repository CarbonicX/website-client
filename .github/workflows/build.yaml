name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Download compiler
        run: |
          sudo apt install unzip
          wget https://github.com/CarbonicX/Silicon/releases/download/v1.0.1-alpha/release.zip
          unzip release.zip

      - name: Compile and prepare for deploy
        run: |
          node silicon-compiler/compiler.cjs
          npx tsc
          rm .gitignore
          mv deploy.gitignore .gitignore

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./
